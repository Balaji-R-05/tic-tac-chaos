<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon_light.webp">
</head>
<body>
    <div class="wrapper">
        <div class="game-status">
            <h1>Tic Tac Toe</h1>
            <p class="result"></p>
        </div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="btn">
            <button class="restart">Restart</button>
        </div>

        <footer>
            <p>&copy; 2025 - Made with ❤️ by Balaji R</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
